<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WeaChecker</title>
    <link href="style.css" rel="stylesheet">
	<link rel="icon" 
      type="image/png" 
      href="./48x48.png">
	<link rel="stylesheet" href="iziToast.min.css">
	<script src="iziToast.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>

</head>

<body>
    <section class="wellcome_area clearfix" id="home">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12 col-md">
                    <div class="wellcome-heading">
                        <h2>Check your Weather</h2>
                        <p>Type a random city to get it's current weather</p>
                    </div>
                    <div class="get-start-area">
                        <form class="form-inline">
                            <input type="text" id="data" class="form-control email" placeholder="Enter City Name">
                            <input type="button" class="submit" id="button" value="Get Current Weather" onclick="getWeather()">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-thumb">
            <img id="qr" src="" width="60%">
			<!--input type="text" id="data1" class="form-control email" placeholder="Enter City Name"-->
        </div>
    </section>
</body>

</html>
